<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button (click)="toggleCompleted()">Toggle completed</button>

<ng-container *ngIf="showTodos">
  <app-todo-item
    *ngFor="let todo of todos | async"
    [todo]="todo"
    (update)="updateTodo($event)"
  ></app-todo-item>
</ng-container>
